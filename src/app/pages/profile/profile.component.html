<div class="profile-page">
  <nav class="tab-nav">
    <button
      class="tab-button"
      [class.active]="activeTab === 'history'"
      (click)="switchTab('history')"
    >
      Vos Station Electrique
    </button>
    <button
      class="tab-button"
      [class.active]="activeTab === 'update'"
      (click)="switchTab('update')"
    >
      Modifier Profile
    </button>
  </nav>

  <div class="tab-content">
    <div *ngIf="activeTab === 'history'">
      <div app-charging-station-owner-list></div>
    </div>

    <div *ngIf="activeTab === 'update'">
      <app-user-update [id]="id"></app-user-update>
    </div>
  </div>
</div>
