@for (station of chargingStations; track station.uuid) {
  <div class="station-card">
    <h3>{{ station.name }}</h3>
    <p>Location: {{ station.location.streetName }}</p>
    <p>Type: {{ station.type }}</p>
    <p>Availability: {{ station.availability ? 'Disponible' : 'Pas Disponible' }}</p>
    <p>Price per hour: ${{ station.pricePerHour }}</p>
  </div>
}
