<table class="station-card row col-12 p-3 border-1 border-solid rounded-xl shadow-md bg-main text-main minw-100 container-center m-2">
  <thead>
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Type</th>
    <th>Availability</th>
    <th>Price per hour</th>
  </tr>
  </thead>
  <tbody>
    @for (station of chargingStations; track station.uuid) {
      <tr>
        <td>{{ station.name }}</td>
        <td>{{ station.location.streetName }}</td>
        <td>{{ station.type }}</td>
        <td>{{ station.availability ? 'Disponible' : 'Pas Disponible' }}</td>
        <td>{{ station.pricePerHour }}â‚¬</td>
      </tr>
    }
  </tbody>
</table>
