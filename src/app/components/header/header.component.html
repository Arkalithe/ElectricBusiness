<div class="d-flex align-items-center justify-content-between bg-header text-header px-5 py-3 text-xl a">
  <div class="logo">
    <img src="assets/logo.png" alt="Electricity Business Logo"/>
  </div>
  <div class=" d-flex minw-50  mx-3 text-center justify-content-center align-items-center">
    <app-search class="minw-75"></app-search>
  </div>
  <div class="header-buttons d-flex g-2">
    <a (click)="goToHome()">
      <button class="bg-header-button p-3 border-5">Acceuil</button>
    </a>
    <a (click)="goToStations()">
      <button class="bg-header-button p-3 border-5">Stations</button>
    </a>
    <a (click)="goToStationsAll()">
      <button class="bg-header-button p-3 border-5">StationsAll</button>
    </a>
    <a (click)="goToUsers()">
      <button class="bg-header-button p-3 border-5">Utilisateur</button>
    </a>

    @if (!isLoggedIn()) {
      <a (click)="goToLogin()">
        <button class="bg-header-button p-3 border-5">Connexion</button>
      </a>
    } @else {
      <a (click)="goToStationManagement()">
        <button class="bg-header-button p-3 border-5">Vos Stations</button>
      </a>
      <a>
        <button class="bg-header-button p-3 border-5">Deconnexion</button>
      </a>
    }


  </div>
</div>
