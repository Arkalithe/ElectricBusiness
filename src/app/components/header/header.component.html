<div class="text-header text-xl grid-header">
  <div class="logo">
    <img src="assets/logo.png" alt="Electricity Business Logo" />
  </div>

  <app-search></app-search>

  <div class="">
    <a (click)="goToHome()" class="bg-header-button p-3 rounded"> Acceuil</a>

    <a (click)="goToStationsAll()" class="bg-header-button p-3 rounded"
      >Stations</a
    >

    @if (!isLoggedIn()) {
      <a (click)="goToLogin()" class="bg-header-button p-3 rounded">
        Connexion</a
      >
    } @else {
      <a (click)="goToStationManagement()" class="bg-header-button p-3 rounded">
        Vos Stations</a
      >

      <a class="bg-header-button p-3 rounded">
        <button class="bg-header-button p-3">Deconnexion</button></a
      >
    }
  </div>
</div>
